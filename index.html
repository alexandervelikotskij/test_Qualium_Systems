<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>test Qualium Systems</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- WRAPPER -->
<div class="wrapper">
    <!--MAIN PAGE-->
    <main class="main">
        <div class="container">
            <form class="form row justify-content-center">
                <div class="col-6">
                    <div class="form-group row">
                        <textarea name="textarea" class="textarea form-control" placeholder="comment text" rows="3"
                                  required minlength="3"></textarea>
                    </div>
                    <div class="form-group row">
                        <input name="input" type="text" class="form-control input" placeholder="Author name" value=""
                               required minlength="3">
                    </div>
                    <div class="form-group row">
                        <div class="custom-file">
                            <input type="file" name="img" accept=".jpg, .png" class="custom-file-input">
                            <label class="custom-file-label">upload photo</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary">Comment</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <ul class="comments col-6" id="comments">
                </ul>
            </div>
        </div>
    </main>
    <!--MAIN PAGE-->
</div>
<!--END WRAPPER -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
